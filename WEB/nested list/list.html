<!DOCTYPE html>
<html>
    <head>
        <title>
            Nested List
        </title>
    </head>
    <body>
        <ol> List 1
            <li>
                <ul>
                    <li>Item 1</li>
                    <li>Item 2</li>
                    <li>Item 3</li>
                </ul>
            </li>
            <li> List 2
                <ul>
                    <li>Item 1</li>
                    <li>Item 2</li>
                    <li>Item 3</li>
                </ul>
            </li>
            <li> List 3
                <ul>
                    <li>
                        <ol style="border-left:solid black  1px;">
                            <li>Item 1</li>
                            <li>Item 2</li>
                            <li>Item 3</li>
                        </ol>
                    </li>
                </ul>
                <ul>
                    <li>
                        <ol style="border-left:solid black  1px;">
                            <li>Item 1</li>
                            <li>Item 2</li>
                            <li>Item 3</li>
                        </ol>
                    </li>
                </ul>
                <br>
                <br>
            </li>
        </ol>
    </body>
</html>
